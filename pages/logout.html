<body id="page-top" >

    <!-- Page Wrapper -->

        <!-- Sidebar -->
        <ul class="navbar-nav sidebar sidebar-dark accordion" style="background-color: black;" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center my-3">

            </li>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column" >

                         <!-- My topMenu action btns -->
                            <ul class="nav" id="topMenuBtns">
                                <li>
                                    <button id="reduceBtn" class="topMenuBtn">&#128469;&#xFE0E;</button>
                                </li>
                                <li>
                                    <button id="sizeBtn" class="topMenuBtn">&#128470;&#xFE0E;</button>
                                </li>
                                <li>
                                    <button id="closeBtn" class="topMenuBtn">&#128473;&#xFE0E;</button>
                                </li>
                            </ul>
                    </div>
                  </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800">Oyassa</h1>
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">

                          </svg>
                        <div>
                            Vous êtes sur de vouloir quitter?
                        </div>
                      </div>
                     <!-- Modal -->
                     <button 
                     id="addCommands"
                     class="btn btn-warning" 
                     data-toggle="modal"
                     data-target="#addLineModal">Attention
                 </button>
                
                 <div class="modal fade" 
                     id="addLineModal" 
                     tabindex="-1" 
                     role="dialog"
                     aria-hidden="true"
                 >
                     <div class="modal-dialog modal-dialog-centered">
                       <div class="modal-content">
                         <div class="modal-header">
                             <h4 
                                 class="modal-title" 
                                 id="exampleModalLabel">
                                À bientôt chez Oyassa !
                             </h4>
                           <button type="button" class="btn-close topMenuBtn" data-dismiss="modal" aria-label="Close">&#128473;&#xFE0E;</button>
                         </div>
                         <div class="modal-body bg-dark text-center">
                            <img src="../img/logo-Oyassa.svg" width="120px">
                         </div>
                         <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                            <button type="button" class="btn btn-danger" id="btnExit">Quitter</button>
                         </div>
                       </div>
                     </div>

             </div>
