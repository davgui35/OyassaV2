<body id="page-top" style="background-color: black;">

    <!-- Page Wrapper -->

        <!-- Sidebar -->
        <ul class="navbar-nav sidebar sidebar-dark accordion" style="background-color: black;" id="accordionSidebar">

            </a>

            <!-- Divider -->

            <!-- Nav Item - Dashboard -->

                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>

            <!-- Sidebar Toggler (Sidebar) -->

            </div>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content" style="background-color: white;">

                 <!-- Topbar -->
                 <nav id="topMenu" class="navbar navbar-expand-lg navbar-dark" style="background-color: black;">
                    <div class="container-fluid">
                    <span class="text-gray-400"><img src="../img/utilisateur.svg" width="30px"> <span class="text-warning" id="nameUser"></span> </span>
                        <!-- My topMenu action btns -->
                            <ul class="nav" id="topMenuBtns">
                                <li>
                                    <button id="reduceBtn" class="topMenuBtn">&#128469;&#xFE0E;</button>
                                </li>
                                <li>
                                    <button id="sizeBtn" class="topMenuBtn">&#128470;&#xFE0E;</button>
                                </li>
                                <li>
                                    <button id="closeBtn" class="topMenuBtn">&#128473;&#xFE0E;</button>
                                </li>
                            </ul>
                    </div>
                </nav>
                <!-- End of Topbar -->


                <!-- Begin Page Content -->
                <div class="container-fluid my-auto h-75">
                    <div id="infoAddMeal"></div>
                    <div class="col-12 mt-5">
                        <p class=" text-warning mr-5"> CATEGORIE</p>
                    </div>
                    <form id="addCategory" class="col-12">
                        <div class="row mb-3">
                            <div class="form-check mr-3">
                                <input class="form-check-input categorie" type="radio" name="quantity" id="meals" value="meals" checked>
                                <label class="form-check-label" for="meals">
                                  Plats
                                </label>
                            </div>
                            <div class="form-check mr-3">
                                <input class="form-check-input categorie" type="radio" name="quantity"  id="snacks" value="snacks" >
                                <label class="form-check-label" for="snacks">
                                  Snacks
                                </label>
                            </div>
                            <div class="form-check mr-3">
                                <input class="form-check-input categorie" type="radio" name="quantity"  id="desserts" value="desserts" >
                                <label class="form-check-label" for="desserts">
                                  Desserts
                                </label>
                            </div>
                            <div class="form-check mr-3">
                                <input class="form-check-input categorie" type="radio" name="quantity"  id="grills" value="grills" >
                                <label class="form-check-label" for="grills">
                                  Grillades
                                </label>
                            </div>
                            <div class="form-check mr-3">
                                <input class="form-check-input categorie" type="radio" name="quantity"  id="drinks" value="drinks" >
                                <label class="form-check-label" for="drinks">
                                  Boissons
                                </label>
                            </div>
                            <div class="form-check mr-3">
                                <input class="form-check-input categorie" type="radio" name="quantity"  id="starters" value="starters" >
                                <label class="form-check-label" for="starters">
                                  Entr√©es
                                </label>
                            </div>
                            <div class="form-check mr-3">
                                <input class="form-check-input categorie" type="radio" name="quantity"  id="accompaniments" value="accompaniments" >
                                <label class="form-check-label" for="accompaniments">
                                  Accompagnements
                                </label>
                            </div>
                            <div class="form-check mr-3">
                                <input class="form-check-input categorie" type="radio" name="quantity"  id="sauces" value="sauces" >
                                <label class="form-check-label" for="sauces">
                                  Sauces
                                </label>
                            </div>
                            <div class="form-check mr-3">
                                <input class="form-check-input categorie" type="radio" name="quantity"  id="menus" value="menus" >
                                <label class="form-check-label" for="menus">
                                  Menus
                                </label>
                            </div>
                        </div>
                        <div class="mb-3 col-8" id="nameMeal">
                            <label for="meal" class="form-label text-warning"> NOM DU PLAT</label>
                            <input type="text" class="form-control" id="meal" placeholder="Nom du plat">
                        </div>
                        <div id="drinksChoice">
                            <div class="col-12 mt-2">
                                <p class=" text-warning"> QUANTITY</p>
                            </div>
                            <div class="form-check mr-3">
                                <input class="form-input quantity" type="checkbox" name="quantity" id="quantity" value="33" >
                                <label class="form-label" for="quantity">
                                  33 CL
                                </label>
                            </div>
                            <div class="form-check mr-3">
                                <input class="form-input quantity" type="checkbox" name="quantity" id="quantity" value="50" >
                                <label class="form-label" for="quantity">
                                  50 CL
                                </label>
                            </div>
                        </div>
                        <div class="mb-3 col-8" id="priceMeal">
                            <label for="price" class="form-label text-warning"> PRIX DU PLAT</label>
                            <input type="text" class="form-control" id="price" placeholder="Price du plat">
                            <span class="badge rounded-pill bg-danger text-white" id="priceError"></span>
                        </div>
                        <button type="submit" class="btn text-white mt-4" style="background-color: #008B2B;"
                        id="categoryChoice">Valider</button>
                        <div id="delete" class="btn btn-danger btn-small mt-4">Annuler</div>
                    </form>
                </div>
                <!-- End Page Content -->
            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Oyassa 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
