<html lang="en">

<head>

    <meta charset="utf-8">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">

</head>

<body style="background-color: black;">
<!-- Topbar -->
                <nav id="topMenu" class="navbar navbar-expand-lg navbar-dark" style="background-color: black;">
                    <div class="container-fluid">
                    <span class="text-gray-400"><img src="../img/utilisateur.svg" width="30px"> Nom utilisateur </span>
                        <!-- My topMenu action btns -->
                            <ul class="nav" id="topMenuBtns">
                                <li>
                                    <button id="reduceBtn" class="topMenuBtn">&#128469;&#xFE0E;</button>
                                </li>
                                <li>
                                    <button id="sizeBtn" class="topMenuBtn">&#128470;&#xFE0E;</button>
                                </li>
                                <li>
                                    <button id="closeBtn" class="topMenuBtn">&#128473;&#xFE0E;</button>
                                </li>
                            </ul>
                    </div>
                </nav>
                <!-- End of Topbar -->

    <div class="container">
     
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Créer un compte!</h1>
                            </div>
                            <form class="user" id="loginForm">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="firstname"
                                            placeholder="First Name">
                                        <span class="badge rounded-pill bg-danger text-white" id="firstNameError"></span>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="lastname"
                                        placeholder="Last Name">
                                        <span class="badge rounded-pill bg-danger text-white" id="lastNameError"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="mail"
                                    placeholder="Email Address">
                                    <span class="badge rounded-pill bg-danger text-white" id="mailError"></span>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user"
                                            id="password" placeholder="Password">
                                </div>
                                <a href="#" id="register" class="btn btn-primary btn-user btn-block">
                                    Créer un compte
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="login.html"><small>Vous avez déjà un compte?</small> Se connecter !</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

        <!-- Fix JQuery -->
    <script>
        window.$ = window.jQuery = require("../vendor/jquery/jquery.min.js");
    </script>


    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../js/app.js"></script>
    <script src="../js/sb-admin-2.min.js"></script>
    <script src="../js/register.js"></script>

</body>

</html>
