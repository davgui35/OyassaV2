<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Admin Oyassa</title>

    <!-- Custom fonts for this template-->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">

</head>

<body id="page-top" class="bg-dark">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-dark sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center my-3">
                <img src="../img/logo-Oyassa.svg" width="120px">
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav id="topMenu" class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                     <span class="text-gray-400"><img src="../img/utilisateur.svg" width="30px"> Nom utilisateur </span>
                         <!-- My topMenu action btns -->
                            <ul class="nav" id="topMenuBtns">
                                <li>
                                    <button id="reduceBtn" class="topMenuBtn">&#128469;&#xFE0E;</button>
                                </li>
                                <li>
                                    <button id="sizeBtn" class="topMenuBtn">&#128470;&#xFE0E;</button>
                                </li>
                                <li>
                                    <button id="closeBtn" class="topMenuBtn">&#128473;&#xFE0E;</button>
                                </li>
                            </ul>
                    </div>
                  </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="m-3 d-flex justify-content-between align-items-center">
                        <h1 class="h3 text-gray-800">Nouvelle commande</h1>
                        <!-- Modal -->
                        <button 
                            id="addCommands"
                            class="btn btn-warning" 
                            data-toggle="modal"
                            data-target="#addLineModal">Suivant
                        </button>

                        <div class="modal fade" 
                            id="addLineModal" 
                            tabindex="-1" 
                            role="dialog"
                            aria-hidden="true"
                        >
                            <div class="modal-dialog modal-dialog-centered">
                              <div class="modal-content">
                                <div class="modal-header">
                                    <h4 
                                        class="modal-title" 
                                        id="exampleModalLabel">
                                       Ajouter mon client pour ma commande
                                    </h4>
                                  <button type="button" class="btn-close topMenuBtn" data-dismiss="modal" aria-label="Close">&#128473;&#xFE0E;</button>
                                </div>
                                <div class="modal-body">
                                  <form>
                                    <div class="mb-3">
                                      <label for="date" class="col-form-label">Date:</label>
                                      <input type="date" class="form-control" id="date">
                                    </div>
                                    <div class="mb-3">
                                      <label for="lastname" class="col-form-label">Nom:</label>
                                      <input type="text" class="form-control" id="lastname">
                                    </div>
                                    <div class="mb-3">
                                      <label for="firstname" class="col-form-label">Prénom:</label>
                                      <input type="text" class="form-control" id="firstname">
                                    </div>
                                    <div class="mb-3">
                                      <label for="phone" class="col-form-label">Téléphone:</label>
                                      <input type="tel" class="form-control" id="phone">
                                    </div>
                                    <div class="mb-3">
                                      <label for="mail" class="col-form-label">Mail:</label>
                                      <input type="mail" class="form-control" id="mail">
                                    </div>
                                    <div class="mb-3">
                                        <label for="adress" class="col-form-label">Adresse:</label>
                                        <input type="text" class="form-control" id="adress">
                                    </div>
                                  </form>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                                  <button type="button" class="btn btn-primary" id="btnSave">Enregistrer</button>
                                </div>
                              </div>
                            </div>
                          </div>
                        <!-- Fin modal -->
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Oyassa 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>

    <!-- Fix JQuery -->
    <script>
        window.$ = window.jQuery = require("../vendor/jquery/jquery.min.js");
    </script>

    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../js/sb-admin-2.min.js"></script>
    <script src="../js/app.js"></script>

</body>

</html>
