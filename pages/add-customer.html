<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Admin Oyassa</title>

    <!-- Custom fonts for this template-->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">

</head>

<body id="page-top" style="background-color: black;">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav sidebar sidebar-dark accordion" style="background-color: black;" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center my-3">
                <img src="../img/logo-Oyassa.svg" width="120px">
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content" style="background-color: white;">

                 <!-- Topbar -->
                 <nav id="topMenu" class="navbar navbar-expand-lg navbar-dark" style="background-color: black;">
                    <div class="container-fluid">
                    <span class="text-gray-400"><img src="../img/utilisateur.svg" width="30px"> <span class="text-warning" id="nameUser"></span> </span>
                        <!-- My topMenu action btns -->
                            <ul class="nav" id="topMenuBtns">
                                <li>
                                    <button id="reduceBtn" class="topMenuBtn">&#128469;&#xFE0E;</button>
                                </li>
                                <li>
                                    <button id="sizeBtn" class="topMenuBtn">&#128470;&#xFE0E;</button>
                                </li>
                                <li>
                                    <button id="closeBtn" class="topMenuBtn">&#128473;&#xFE0E;</button>
                                </li>
                            </ul>
                    </div>
                </nav>
                <!-- End of Topbar -->


                <!-- Begin Page Content -->
                <div class="container-fluid my-auto h-75">
                    <form class="row g-3 m-5" id="addCustomer">
                        <div class="col-md-4 mt-3 mb-5">
                          <label for="lastName" class="form-label" >Nom</label>
                          <input type="text" class="form-control" name="lastName" required="required">
                        </div>
                        <div class="col-md-4 mt-3 mb-5">
                          <label for="firstName" class="form-label" >Prénom</label>
                          <input type="text" class="form-control" name="firstName"  required="required">
                        </div>
                        <div class="col-md-4 mt-3 mb-5">
                          <label for="phone" class="form-label" >Téléphone</label>
                          <input type="text" class="form-control" name="phone" required="required">
                        </div>
                        <div class="col-12 mt-3 mb-5">
                          <label for="adress" class="form-label" >Adresse</label>
                          <input type="text" class="form-control" placeholder="4 rue ..." name="adress" required="required">
                        </div>
                        <div class="col-md-6 mt-3 mb-2">
                          <label for="city" class="form-label" >Ville</label>
                          <input type="text" class="form-control" name="city" required="required">
                        </div>
                        <div class="col-md-2 mt-3">
                            <label for="postCode" class="form-label" >City</label>
                            <input type="text" class="form-control" name="postCode" required="required">
                        </div>
                        <div class="col-md-4 mt-3 mb-3">
                          <label for="mail" class="form-label" >Adresse mail</label>
                          <input type="email" class="form-control" placeholder="mail@gmail.com" name="mail" required="required">
                        </div>
                        <span class="badge bg-danger text-white" id="errors"></span>
                        <div class="col-12 mt-5">
                          <button type="submit" class="btn text-white" style="background-color: #008B2B;" id="newCustomer">Suivant</button>
                        </div>
                      </form>
                </div>
                <!-- End Page Content -->
            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Oyassa 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>

    <!-- Fix JQuery -->
    <script>
        window.$ = window.jQuery = require("../vendor/jquery/jquery.min.js");
    </script>

    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../js/sb-admin-2.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/ManagerUser.js"></script>
    <script src="../js/addCustomer.js"></script>

</html>
