<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Admin Oyassa</title>

    <!-- Custom fonts for this template-->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">

</head>

<body id="page-top" class="bg-dark">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav sidebar sidebar-dark accordion" style="background-color: black;" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center my-3">
                <img src="../img/logo-Oyassa.svg" width="120px">
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column" style="background-color: black;">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav id="topMenu" class="navbar navbar-expand-lg navbar-dark " style="background-color: black;">
                    <div class="container-fluid">
                        <span class="text-gray-400"><img src="../img/utilisateur.svg" width="30px"> <span class="text-warning" id="nameUser"></span> </span>
                         <!-- My topMenu action btns -->
                            <ul class="nav" id="topMenuBtns">
                                <li>
                                    <button id="reduceBtn" class="topMenuBtn">&#128469;&#xFE0E;</button>
                                </li>
                                <li>
                                    <button id="sizeBtn" class="topMenuBtn">&#128470;&#xFE0E;</button>
                                </li>
                                <li>
                                    <button id="closeBtn" class="topMenuBtn">&#128473;&#xFE0E;</button>
                                </li>
                            </ul>
                    </div>
                  </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="container mt-5">
     
                        <div class="card o-hidden border-0 shadow-lg my-5">
                            <div class="card-body p-0">
                                <!-- Nested Row within Card Body -->
                                <div class="row">
                                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                                    <div class="col-lg-7">
                                        <div class="p-5">
                                            <div class="text-center">
                                                <h1 class="h4 text-gray-900 mb-4">Créer un compte!</h1>
                                            </div>
                                            <form class="user" id="loginForm">
                                                <div class="form-group row">
                                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                                        <input type="text" class="form-control form-control-user" id="firstname"
                                                            placeholder="First Name">
                                                        <span class="badge rounded-pill bg-danger text-white" id="firstNameError"></span>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <input type="text" class="form-control form-control-user" id="lastname"
                                                        placeholder="Last Name">
                                                        <span class="badge rounded-pill bg-danger text-white" id="lastNameError"></span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <input type="email" class="form-control form-control-user" id="mail"
                                                    placeholder="Email Address">
                                                    <span class="badge rounded-pill bg-danger text-white" id="mailError"></span>
                                                </div>
                                                <div class="form-group">
                                                    <input type="password" class="form-control form-control-user"
                                                            id="password" placeholder="Password">
                                                </div>
                                                
                                                <div class="form-check d-flex justify-content-center">
                                                    <div class="mr-5 mb-3">
                                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="admin" value="admin">
                                                        <label class="form-check-label" for="admin">
                                                            Admin
                                                        </label>
                                                    </div>
                                                    <div>
                                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="user" value="user" checked>
                                                        <label class="form-check-label" for="user">
                                                            User
                                                        </label>
                                                    </div>
                                                </div>
                                                <a href="#" id="newUser" class="btn btn-primary btn-user btn-block">
                                                    Créer un compte
                                                </a>
                                            </form>
                                            <hr>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                
                    </div>
                </div>
                <!-- /.container-fluid -->


            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer text-white" style="background-color: black;">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Oyassa 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>

    <!-- Fix JQuery -->
    <script>
        window.$ = window.jQuery = require("../vendor/jquery/jquery.min.js");
    </script>

    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../js/sb-admin-2.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/managerUser.js"></script>
    <script src="../js/addUser.js"></script>

</body>

</html>
