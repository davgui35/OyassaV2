<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Admin Oyassa</title>

    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <link href="../css/sb-admin-2.min.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">

</head>

<body id="page-top" style="background-color: black;">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav sidebar sidebar-dark accordion" style="background-color: black;" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center my-3">
                <img src="../img/logo-Oyassa.svg" width="120px">
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content" style="background-color: white;">

                 <!-- Topbar -->
                 <nav id="topMenu" class="navbar navbar-expand-lg navbar-dark" style="background-color: black;">
                    <div class="container-fluid">
                    <span class="text-gray-400"><img src="../img/utilisateur.svg" width="30px"> <span class="text-warning" id="nameUser"></span> | nouvelle Commande </span>
                        <!-- My topMenu action btns -->
                            <ul class="nav" id="topMenuBtns">
                                <li>
                                    <button id="reduceBtn" class="topMenuBtn">&#128469;&#xFE0E;</button>
                                </li>
                                <li>
                                    <button id="sizeBtn" class="topMenuBtn">&#128470;&#xFE0E;</button>
                                </li>
                                <li>
                                    <button id="closeBtn" class="topMenuBtn">&#128473;&#xFE0E;</button>
                                </li>
                            </ul>
                        </div>
                </nav>
                <!-- End of Topbar -->
                
                <!-- Begin Page Content -->
                <div class="container-fluid my-auto h-75 d-flex mb-4">
                    <div class="col my-5">
                        <div id="infos">
                            <div class="my-4">
                                <span class="badge badge-warning mb-3" id="hours"></span>
                                <div>
                                    <h4 class="mb-3">1-Heure Livré</h4>
                                    <p id="delivery-hours"></p>
                                </div>
                            </div>
                            <form id="form" name="delivery">
                                <div class="my-4">
                                    <div>
                                        <h4>2-RDV</h4>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="RDV" id="pointRDV" value="pointRDV" checked>
                                            <label class="form-check-label" for="pointRDV">Point de RDV</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="RDV" id="adresse" value="Adresse">
                                            <label class="form-check-label" for="Adresse">À votre adresse</label>
                                        </div>
                                        <div id="adressCustomer"></div>
                                    </div>
                                </div>
                                <div class="my-4" id="choice">
                                    <div>
                                        <h4>3-Choix du point de RDV</h4>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="choice" id="cleunay" value="cleunay" checked>
                                            <label class="form-check-label" for="cleunay">Cleunay(free)</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="choice" id="grandQuartier" value="grandQuartier">
                                            <label class="form-check-label" for="grandQuartier">(Grand Quartier)</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="choice" id="poterie" value="poterie">
                                            <label class="form-check-label" for="poterie">La poterie</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="my-4">
                                    <div>
                                        <h4>4-Paiement</h4>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="paiement" id="CB" value="CB" checked>
                                            <label class="form-check-label" for="CB">Carte Bancaire</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="paiement" id="espece" value="espece">
                                            <label class="form-check-label" for="espece">Espèces</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <h4>5-Commentaire</h4>
                                    <div>
                                        <div class="form-group">
                                            <textarea class="form-control" id="commentaire" rows="3" ></textarea>
                                          </div> 
                                    </div>
                                </div>
                                <button type="reset" class="btn btn-danger" id="btnReset">Reinitialiser</button>
                                <button type="submit" class="btn btn-outline-warning" id="btnSubmit">Valider</button>
                            </form>
                        </div>
                    </div>
                    
                    <div class="col my-5">
                        <div class="row m-2" id="orders"></div>
                        <a href="index.html" class="btn btn-outline-danger my-3" onclick="resetAll()">Supprimer la commande</a>  
                        <a href="#" class="btn btn-outline-warning my-3" onclick="validateBD()">Imprimer</a>
                    </div>
                </div>
                <!-- End Page Content -->
            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto m-3">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Oyassa 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>

    <!-- Fix JQuery -->
    <script>
        window.$ = window.jQuery = require("../vendor/jquery/jquery.min.js");
    </script>

    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->

    <!-- Custom scripts for all pages-->
    <script src="../functions/function.js"></script>
    <script src="../js/sb-admin-2.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/ManagerUser.js"></script>
    <script src="../js/delivery.js"></script>
